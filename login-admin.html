<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIPARKIR UNILA Â· Login Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #eef4ff;
            --surface: #ffffff;
            --primary: #3a6bff;
            --primary-dark: #112752;
            --accent: #6dd3ff;
            --muted: #5c6e94;
            --border: #d3e0ff;
            --radius-lg: 32px;
            --shadow: 0 28px 55px rgba(58, 107, 255, 0.22);
            --shadow-soft: 0 16px 35px rgba(35, 79, 158, 0.16);
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(150deg, rgba(109, 211, 255, 0.45), rgba(58, 107, 255, 0.38));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px 16px;
            position: relative;
            color: var(--primary-dark);
        }

        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            filter: blur(0);
            z-index: 0;
            opacity: 0.65;
        }

        body::before {
            width: 380px;
            height: 380px;
            background: rgba(108, 164, 255, 0.5);
            top: -160px;
            right: -120px;
        }

        body::after {
            width: 300px;
            height: 300px;
            background: rgba(186, 215, 255, 0.55);
            bottom: -140px;
            left: -80px;
        }

        .login-wrapper {
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            padding: 50px 46px;
            display: grid;
            gap: 28px;
            border: 1px solid rgba(211, 224, 255, 0.7);
            text-align: center;
        }

        .brand {
            display: grid;
            justify-items: center;
            gap: 16px;
            color: var(--primary-dark);
        }

        .brand-text {
            display: grid;
            gap: 4px;
            text-align: center;
        }

        .brand-badge {
            width: 56px;
            height: 56px;
            border-radius: 18px;
            display: grid;
            place-items: center;
            background: linear-gradient(135deg, #6ca4ff, #3a6bff);
            color: #fff;
            font-size: 24px;
            box-shadow: 0 18px 32px rgba(58, 107, 255, 0.3);
        }

        .brand-title {
            font-size: 20px;
            font-weight: 700;
            margin: 0;
        }

        .brand-subtitle {
            font-size: 13px;
            font-weight: 500;
            color: rgba(17, 39, 82, 0.68);
            margin: 0;
        }

        .login-title {
            margin: 0;
            font-size: 22px;
            font-weight: 600;
            color: var(--primary-dark);
        }

        .intro {
            margin: 0;
            font-weight: 500;
            color: var(--muted);
            line-height: 1.6;
            max-width: 340px;
            justify-self: center;
            text-align: center;
        }

        form {
            display: grid;
            gap: 18px;
            text-align: left;
        }

        .input-group {
            display: grid;
            gap: 8px;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            color: var(--primary-dark);
        }

        .input-field {
            position: relative;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 16px;
            border: 1px solid var(--border);
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.22s ease, box-shadow 0.22s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--primary);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(58, 107, 255, 0.18);
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 16px;
            transform: translateY(-50%);
            border: none;
            background: transparent;
            color: var(--muted);
            cursor: pointer;
            font-size: 16px;
            padding: 4px;
        }

        .form-meta {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            font-size: 13px;
            color: var(--muted);
        }

        .remember-label {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .submit-btn {
            border: none;
            border-radius: 18px;
            padding: 16px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            background: linear-gradient(135deg, #6dd3ff, #3a6bff);
            color: #fff;
            box-shadow: var(--shadow-soft);
            transition: transform 0.22s ease, box-shadow 0.22s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(58, 107, 255, 0.26);
        }

        .forgot-link {
            display: block;
            margin-top: -6px;
            text-align: center;
            font-size: 13px;
            color: var(--primary);
            font-weight: 600;
        }

        @media (max-width: 540px) {
            .login-card {
                padding: 38px 30px;
                gap: 24px;
            }

            .login-title {
                font-size: 20px;
            }

            .form-meta {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <main class="login-wrapper">
        <section class="login-card">
            <div class="brand">
                <span class="brand-badge"><i class="fas fa-user-shield"></i></span>
                <div class="brand-text">
                    <span class="brand-title">SIPARKIR UNILA</span>
                    <span class="brand-subtitle">Portal Admin</span>
                </div>
            </div>
            <h1 class="login-title">Masuk ke Panel Admin</h1>
            <p class="intro">Pantau operasional parkir secara menyeluruh, kelola data pengguna, dan tinjau laporan penting dengan cepat.</p>
            <form action="admin.html" method="get" autocomplete="off">
                <div class="input-group">
                    <label for="idAdmin">ID Admin</label>
                    <input type="text" id="idAdmin" name="idAdmin" placeholder="Masukkan ID atau email" required>
                </div>
                <div class="input-group">
                    <label for="password">Kata Sandi</label>
                    <div class="input-field">
                        <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" required>
                        <button type="button" class="toggle-password" aria-label="Tampilkan kata sandi"><i class="fas fa-eye"></i></button>
                    </div>
                </div>
                <div class="form-meta">
                    <label class="remember-label">
                        <input type="checkbox" name="remember"> Ingat saya
                    </label>
                </div>
                <button type="submit" class="submit-btn">Masuk</button>
            </form>
            <a class="forgot-link" href="#">Lupa kata sandi?</a>
        </section>
    </main>

    <script>
        const togglePassword = document.querySelector('.toggle-password');
        const passwordInput = document.querySelector('#password');

        togglePassword.addEventListener('click', () => {
            const isHidden = passwordInput.getAttribute('type') === 'password';
            passwordInput.setAttribute('type', isHidden ? 'text' : 'password');
            togglePassword.innerHTML = isHidden ? '<i class="fas fa-eye-slash"></i>' : '<i class="fas fa-eye"></i>';
        });
    </script>
</body>
</html>
